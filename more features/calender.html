<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <title>Crop Tracking System</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }

   <style>
    body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }

    main {
        max-width: 80%;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #007bff;
    }

    #calendar {
        margin-bottom: 32px;
        width: 88%;
    }

    .input-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 29px;
    }

    .input-container input {
        flex: 1;
        margin-right: 10px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    button {
        padding: 12px;
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
    }

    #datesDisplay {
        margin-bottom: 28px;
        font-size: 25px;
        margin-top: 20px;
    }

    p {
        color: #030000;
        font-size: 20px;
    }

    
</style>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
    }
  </script>
</head>
<body>
    <div id="google_translate_element"></div>
  <div class="hero_area ">
    <main id="me">
        <section>
            <div id="calendar"></div>
            <div id="inputbox">
                <input type="text" id="cropSowingDate" placeholder="Enter Crop Sowing Date">
                <input type="text" id="soilType" placeholder="Enter Soil Type">
                <input type="text" id="cropType" placeholder="Enter Crop Type">
                <button onclick="addCropEvent()">Add Crop Event</button>
            </div>
            <div id="datesDisplay">
                <p>Irrigation Date: <span id="irrigationDateDisplay"></span></p>
                <p>Harvest Date: <span id="harvestDateDisplay"></span></p>
            </div>
            <div>
                <p>Note: Irrigation practices may vary based on soil type and crop. Prospective harvest date is essential for planning.</p>
            </div>
        </section>
    </main>

    <script>
        $(document).ready(function () {
            initializeCalendar();
        });

        var cropEvents = [];

        function initializeCalendar() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: cropEvents,
                viewRender: function (view, element) {
                    if (view.name === 'month') {
                        $('.fc-day-header').css('background-color', 'lightblue');
                    } else {
                        $('.fc-day-header').css('background-color', 'initial');
                    }
                },
            });
        }

        function addCropEvent() {
            var cropSowingDate = $('#cropSowingDate').val();
            var soilType = $('#soilType').val().toLowerCase();
            var cropType = $('#cropType').val().toLowerCase();

            if (!moment(cropSowingDate, 'YYYY-MM-DD', true).isValid()) {
                alert('Invalid date format. Please enter a date in YYYY-MM-DD format.');
                return;
            }

            var irrigationDays = getIrrigationDays(soilType, cropType);
            var harvestDays = getHarvestDays(soilType, cropType);

            var irrigationDate = moment(cropSowingDate).add(irrigationDays, 'days').format('YYYY-MM-DD');
            var harvestDate = moment(cropSowingDate).add(harvestDays, 'days').format('YYYY-MM-DD');

            // Update the events array
            cropEvents.push({
                title: 'Irrigation',
                start: irrigationDate,
                color: 'light blue'
            });

            cropEvents.push({
                title: 'Harvest',
                start: harvestDate,
                color: 'green'
            });

            // Render events on the calendar
            $('#calendar').fullCalendar('removeEvents');
            $('#calendar').fullCalendar('addEventSource', cropEvents);

            // Display dates on the page
            $('#irrigationDateDisplay').text(irrigationDate);
            $('#harvestDateDisplay').text(harvestDate);

            // Redirect to the month of the entered date
            $('#calendar').fullCalendar('gotoDate', moment(cropSowingDate).toDate());

            $('#cropSowingDate').val('');
            $('#soilType').val('');
            $('#cropType').val('');
        }

        function getIrrigationDays(soilType, cropType) {
            // Implement logic to calculate irrigation days based on soil and crop types
            // This is a placeholder, customize as needed
            return soilType === 'sandy' && cropType === 'rice' ? 10 : 15;
        }

        function getHarvestDays(soilType, cropType) {
            // Implement logic to calculate harvest days based on soil and crop types
            // This is a placeholder, customize as needed
            return soilType === 'clay' && cropType === 'wheat' ? 100 : 90;
        }
    </script>

</body>




</html>
